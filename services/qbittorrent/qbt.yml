services:
  qbittorrent:
    image: ghcr.io/hotio/qbittorrent:latest
    container_name: qbittorrent
    hostname: qbittorrent
    restart: unless-stopped
    env_file:
      - ./hotio.env
    environment:
      WEBUI_PORTS: "8080/tcp,8080/udp"
    ports:
      - "8080:8080"
      - "6881:6881"
      - "6881:6881/udp"
    volumes:
      - ./services/qbittorrent/config:/config
      - ./data:/data
    networks:
      - qbtarrnet
